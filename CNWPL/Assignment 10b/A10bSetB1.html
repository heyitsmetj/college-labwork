<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payslip</title>
</head>
<body>
    <h1>Payslip</h1>
    <form id="payslipForm">
        <div>
            <label for="employeeName">Name of Employee:</label>
            <input type="text" id="employeeName" required><br><br>
        </div>
        <div>
            <label for="department">Department:</label>
            <input type="text" id="department" required><br><br>
        </div>
        <div>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" required><br><br>
        </div>
        <div>
            <label for="basicSalary">Basic Salary:</label>
            <input type="number" id="basicSalary" required><br><br>
        </div>
        <div>
            <label for="hra">HRA:</label>
            <input type="number" id="hra" required><br><br>
        </div>
        <div>
            <label for="da">DA:</label>
            <input type="number" id="da" required><br><br>
        </div>
        <button type="button" onclick="generatePayslip()">Submit</button>
    </form>

    <div id="payslipResult" style="display: none;">
        <h2>Payslip Details</h2>
        <p>Employee Name: <span id="resultName"></span></p>
        <p>Department: <span id="resultDepartment"></span></p>
        <p>Designation: <span id="resultDesignation"></span></p>
        <p>Gross Salary: $<span id="resultGrossSalary"></span></p>
    </div>

    <script>
        function generatePayslip() {
            // Get input values
            const employeeName = document.getElementById('employeeName').value;
            const department = document.getElementById('department').value;
            const designation = document.getElementById('designation').value;
            const basicSalary = parseFloat(document.getElementById('basicSalary').value);
            const hra = parseFloat(document.getElementById('hra').value);
            const da = parseFloat(document.getElementById('da').value);

            // Check if all fields are filled
            if (!employeeName || !department || !designation || isNaN(basicSalary) || isNaN(hra) || isNaN(da)) {
                alert("Please fill all fields");
                return;
            }

            // Perform the gross salary calculation
            const grossSalary = basicSalary + hra + da;

            // Display the result
            document.getElementById('resultName').textContent = employeeName;
            document.getElementById('resultDepartment').textContent = department;
            document.getElementById('resultDesignation').textContent = designation;
            document.getElementById('resultGrossSalary').textContent = grossSalary.toFixed(2);
            document.getElementById('payslipResult').style.display = 'block';
        }
    </script>
</body>
</html>
