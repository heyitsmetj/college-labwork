<!DOCTYPE html>
<html lang="en">

<head>
    <title>A6SetC2</title>
</head>
<center>
<iframe src="College.html" height="600" width="500"></iframe>
</center>
<body>
    <center>
        <h1>Registration Form</h1>
        <form action="" method="post">
            Student Name: <input type="text" name="sname">
            <br><br>
            
            Address:
            <textarea name="address" rows="4" cols="50"></textarea>
            <br><br>

            Gender:
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="others">Others
            <br><br>

            Date of Birth:
            <input type="date" name="dob">
            <br><br>

            

            Birth Place:
            <select name="birthplace">
                <option value="Delhi" selected>Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Other">Other</option>
            </select>
            <br><br>

            Student Phone: <input type="tel" name="phone">
            <br><br>

            Student Email: <input type="email" name="email">
            <br><br>

            Course you are applying for: 
            <select name="course">
                <option value="BCA" selected>BCA (Science)</option>
                <option value="Bsc. Computer Science">Bsc. Computer Science</option>
                <option value="Bsc. Information Technology">Bsc. Information Technology</option>
                <option value="BBA">BBA</option>
                <option value="BBA-IB">BBA-IB</option>
                <option value="B.Com">B.Com</option>
                <option value="B.A">B.A</option>
                <option value="B.Sc. (Arts)">B.Sc. (Arts)</option>
                <option value="B.Ed">B.Ed</option>
            </select>
            <br><br>

            

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </center>
</body>

</html>
