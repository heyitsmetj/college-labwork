<!--Create a HTML page that will show a digital dummy Credit Card-->
<!DOCTYPE html>
<html>
    <head>
        <title>Digital Credit Card</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            #credit-card-container {
                width: 300px;
                margin: 0 auto;
                background-color: #f2f2f2;
                padding: 20px;
                border-radius: 5px;
            }

            #credit-card-number {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            #credit-card-details {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
            }

            #credit-card-details span {
                font-size: 16px;
            }

            #cvv-container {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                margin-left: 10px;
                width: 60px;
                height: 30px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
                padding: 5px;
                font-size: 14px;
                font-weight: bold;
                color: #000;
                background-color: #fff;
                cursor: pointer;
                }

            #cvv-container:hover {
                border-color: #000;
            }

            #expiration-container {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                margin-left: 10px;
                width: 100px;
                height: 30px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
                padding: 5px;
                font-size: 14px;
                font-weight: bold;
                color: #000;
                background-color: #fff;
                cursor: pointer;
            }

            #expiration-container:hover {
                border-color: #000;
            }
