<!DOCTYPE html>
<html lang="en">
<head>
    <title>A8SetC1</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Enter a number to find the sum of its digits:"));
        let sum = 0;
        let digit;

        while (number != 0) {
            digit = number % 10; 
            sum += parseInt(digit);     
            number = Math.floor(number / 10); 
        }

        document.write("Sum of digits: " + sum + "<br>");
    </script>
</body>
</html>
