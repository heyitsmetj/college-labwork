<!DOCTYPE html>
<html lang="en">
<head>
    <title>A8SetC2</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number to find the sum of its first and last digit:")); 
        let firstDigit;
        let lastDigit = num % 10;
        document.write(num+"<br>"); 

        while (num >= 10) {
            num = Math.floor(num / 10); 
            document.write(num);
        }

        firstDigit = num; 
        let sumFirstLast = firstDigit + lastDigit;

        document.write("Sum of first and last digit: " + sumFirstLast + "<br>");
    </script>
</body>
</html>
