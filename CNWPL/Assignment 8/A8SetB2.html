<!DOCTYPE html>
<html>

<head>
    <title>A8SetB2</title>
</head>

<body>
    <script>

        document.write("Even numbers between 50 to 100: ");
        for (let i = 51; i < 100;i++)
        {
                if (i % 2 === 0)
                {
                    document.write(i + " ");
                }
        }

        document.write("<br>Even numbers between 50 to 100: ");
        for (let i = 51; i < 100;i++)
        {
                if (i % 2 !== 0)
                {
                    document.write(i + " ");
                }
        }
    </script>
</body>

</html>
