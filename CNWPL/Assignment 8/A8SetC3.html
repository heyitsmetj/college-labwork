<!DOCTYPE html>
<html lang="en">
<head>
    <title>A8SetC3</title>
</head>
<body>
    <script>
        let n = 10; 
        let a = 0;  
        let b = 1;  
        let nextTerm;

        document.write("Fibonacci series:<br>");
        document.write(a + "<br>"); 
        document.write(b + "<br>"); 

        for (let i = 3; i <= n; i++) { 
            nextTerm = a + b; 
            document.write(nextTerm + "<br>"); 
            a = b;    
            b = nextTerm;
        }
    </script>
</body>
</html>
