<!DOCTYPE html>
<html lang="en">
<head>
    <title>A6SetB1</title>
</head>
<body>
    <center>
    <h1>Feedback Form</h1>
    <form action="" method="post">
        Student Name: <input type="text"  name="sname">
        <br><br>

        Student Email: <input type="email" name="email">
        <br><br>

        How do you know this Institute? 
        <select name="reference">
            <option value="College Management" selected >Through College Management</option>
            <option value="Google">Google</option>
            <option value="Friends">Friends</option>
            <option value="Social Media">Social Media</option>
            <option value="Online Course">Online Course</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        How do you rate the faculty?
        <br>
        <input type="radio" name="rating" value="poor">Poor
        <input type="radio" name="rating" value="good">Good
        <input type="radio" name="rating" value="verygood">Very Good
        <input type="radio" name="rating" value="excellent">Excellent
        <br><br>

        Any Suggestions for the betterment of Faculty and Institute?
        <br>
        <textarea name="suggestions" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
    </center>
</body>
</html>
