<!DOCTYPE html>
<html>

<head>
    <title>A8SetB2</title>
</head>

<body>
    <script>

        document.write("Count of Even & Odd numbers between 50 to 100: ");
        let even = 0;
        let odd = 0;

        for (let i = 51; i < 100;i++)
        {
                if (i % 2 === 0)
                {
                    even++;
                }
                else 
                {
                    odd++;
                }
        }

        document.write("<br>Even Count: " + even + "<br>Odd Count: " + odd);
    </script>
</body>

</html>
